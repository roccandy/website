name: Supabase Keepalive

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keepalive endpoint
        env:
          KEEPALIVE_URL: ${{ secrets.KEEPALIVE_URL }}
        run: |
          if [ -z "$KEEPALIVE_URL" ]; then
            echo "KEEPALIVE_URL secret not set; skipping."
            exit 0
          fi
          curl -fsS "$KEEPALIVE_URL" > /dev/null
